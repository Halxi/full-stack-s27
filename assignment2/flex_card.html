<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
      <h1 id="page-title">Responsive Card</h1>
    </header>
    <div class="cards-wrapper">
      <div class="cards">
        <div class="card">
          <img class="card-img" src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1400&q=80" alt="UX Research background">
          <div class="card-overlay"></div>
          <div class="card-content">
            <h2 class="card-title">UX Research</h2>
            <p class="card-desc">We conduct user interviews and usability tests to uncover real pain points and turn findings into clear product improvements.</p>
            <button class="btn" type="button">LEARN MORE</button>
          </div>
        </div>
        <div class="card">
          <img class="card-img" src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=1400&q=80" alt="Bootcamp background">
          <div class="card-overlay"></div>
          <div class="card-content">
            <h2 class="card-title">Bootcamp</h2>
            <p class="card-desc">An intensive, project-focused program that teaches practical web development skills and builds real portfolio projects.</p>
            <button class="btn" type="button">LEARN MORE</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
